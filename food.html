	<body>
		<div id="background">
			<div></div>
			<div></div>
		</div>
		<header>
			<input type='checkbox' id='nav-menu'>
			<label for='nav-menu' id="nav-style">
				<span></span>
				<span></span>
				<span></span>
			</label>
			<nav id='nav-list'>
			</nav>
		</header>
		<ul id="sideIndex"></ul>
		<article>
			<section id="food">
				<h2 >フード</h2>
				<div class="tab-container">
					<div class="tab" onclick="openTab(1)">フード一覧1</div>
					<div class="tab" onclick="openTab(2)">たこ焼き企画 2</div>
					<div class="tab" onclick="openTab(3)">タブ 3</div>
					<div class="tab" onclick="openTab(4)">タブ 4</div>
					<div class="tab" onclick="openTab(5)">タブ 5</div>
				</div>
				
				<div class="tab-content" id="tab1">フード一覧ページ</div>
				<div class="tab-content" id="tab2">たこ焼き企画の詳細</div>
				<div class="tab-content" id="tab3">カフェ企画の詳細</div>
				<div class="tab-content" id="tab4"></div>
				<div class="tab-content" id="tab5">タブ 5 のコンテンツ</div>
			
				<script>
					function openTab(tabNumber) {
						var i, tabContents;
			
						tabContents = document.getElementsByClassName("tab-content");
						for (i = 0; i < tabContents.length; i++) {
							tabContents[i].classList.remove("active");
						}
			
						document.getElementById("tab" + tabNumber).classList.add("active");
					}
				</script>
			</section>
		</article>
		<footer></footer>
	</body>
