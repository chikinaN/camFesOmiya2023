		<link rel="icon" href="public/img/camfes2023.ico">
		<link rel="stylesheet" href="css/initilize.css">
		<link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/food.css">
		<!-- 画像が重いので事前読み込み -->
		<link rel="preload" href="public/sample/random_Kyoto_1.jpg" as="image">
		<link rel="preload" href="public/sample/random_Kyoto_2.jpg" as="image">
		<link rel="preload" href="public/sample/random_Kyoto_3.jpg" as="image">

	</head>
	<body>
		<div id="background">
			<div></div>
			<div></div>
		</div>
		<header>
			<input type='checkbox' id='nav-menu'>
			<label for='nav-menu' id="nav-style">
				<span></span>
				<span></span>
				<span></span>
			</label>
			<nav id='nav-list'>
			</nav>
		</header>
		<ul id="sideIndex"></ul>
		<article>
			<section id="food">
				<h2>フード</h2>
                <div id="all_item">
					<div class="tabs">
						<input id="all" type="radio" name="tab_item" checked>
						<label class="tab_item" for="all">フード一覧</label>
						<input id="programming" type="radio" name="tab_item">
						<label class="tab_item" for="programming">たこ焼き</label>
						<input id="design" type="radio" name="tab_item">
						<label class="tab_item" for="design">お茶企画</label>
						<div class="tab_content" id="all_content">
						  <div class="tab_content_description">
							<div class="menu_div">
								<div class="menu_top">
									<img src="public/img/food/tako.jpg" alt="">
									<img src="public/img/food/tea1.jpg" alt="">
								</div>
								<div class="menu_second">
									<img src="public/img/food/takenoko.jpg" alt="">
									<img src="public/img/food/cafe_demo.png" alt="">
								</div>
							</div>
						  </div>
						</div>
						<div class="tab_content" id="programming_content">
						  <div class="tab_content_description">
							<p class="c-txtsp">たこ焼きの詳細がここに入ります</p>
							<div class="takoyaki_div">
								<img src="public/img/food/tako.jpg" alt="">
							</div>
						  </div>
						</div>
						<div class="tab_content" id="design_content">
						  <div class="tab_content_description">
							<p class="c-txtsp">お茶企画の詳細がここに入ります</p>
							<div class="tea_div">
								<img src="public/img/food/tea1.jpg" alt="">
								<img src="public/img/food/tea2.jpg" alt="">
							</div>
						  </div>
						</div>
					  </div>

                </div>
			</section>
			<section></section>
		</article>
		<footer></footer>
	</body>
