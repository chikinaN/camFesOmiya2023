	<body>
		<div id="background">
			<div></div>
			<div></div>
		</div>
		<header>
			<input type='checkbox' id='nav-menu'>
			<label for='nav-menu' id="nav-style">
				<span></span>
				<span></span>
				<span></span>
			</label>
			<nav id='nav-list'>
			</nav>
		</header>
		<ul id="sideIndex"></ul>
		<article>
			<section>
				<h2>童心に帰って遊ぼう！〜昔あそび×大宮キャンパス〜</h2>
                <div class="JapaneseGames">
                    <div class="tabs">
						<input id="all" type="radio" name="tab_item" checked>
						<label class="tab_item" for="all">総合</label>
						<input id="programming" type="radio" name="tab_item">
						<label class="tab_item" for="programming">プログラミング</label>
						<input id="design" type="radio" name="tab_item">
						<label class="tab_item" for="design">デザイン</label>
						<div class="tab_content" id="all_content">
						  <div class="tab_content_description">
							<p class="c-txtsp">総合の内容がここに入ります</p>
						  </div>
						</div>
						<div class="tab_content" id="programming_content">
						  <div class="tab_content_description">
							<p class="c-txtsp">プログラミングの内容がここに入ります</p>
						  </div>
						</div>
						<div class="tab_content" id="design_content">
						  <div class="tab_content_description">
							<p class="c-txtsp">デザインの内容がここに入ります</p>
						  </div>
						</div>
					  </div>
                </div>
			</section>
		</article>
		<footer></footer>
